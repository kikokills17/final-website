  <link rel="stylesheet" href="./style.css">
  <style>
    @media (max-width: 460px) {
      body {

        width: 100vw;
        height: 100vh;
        padding: 57px;
      }

      main.mob {
        width: 0;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .pointer {
        display: none;
      }
    }
  </style>
</head>
